<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuela Lončarić">
    <link rel="icon" href="sweet&saltylogo.png">
    <title>Vegan Avocado Brownies</title>
</head>

<body>
    
    <header> <!--Contains navbar with links to other parts of the webpage-->
        <nav class="navbar"> <!--TODO remove bullets from navbar-->
            <ul class="navbar-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#ingredients">Ingredients</a></li>
                <li><a href="#recipe">Jump to recipe</a></li> <!--Make it a button-->
                <li><a href="#notes">Notes</a></li>
            </ul>
        </nav>
    </header>
<img src="https://www.theconsciousplantkitchen.com/wp-content/uploads/2020/11/Avocado-Brownies-9.jpg" alt="Avocado Brownies Finished Photo">
<!--Make the picture much much smaller, but make all main pictures the same size in CSS-->
<section class="ingredient-list">
    <div class="list-of-infredients">
        <h2><strong>Ingredients</strong></h2>
        <button>Metric</button>

        <ul class="noBullets">
            <li>
                <label class="ingredient">
                    <input type="checkbox">50 g Mashed Ripe Avocado<span class="note">with green flesh, with no dark
                        spot, about 1 avocado</span>
            </li> <!--To make my text lighter and different I used span-->
            </label> <!--TODO remove the dot-->
            <li>
                <label class="ingredient">
                    <input type="checkbox">60 ml Maple Syrup
                </label>
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">45 g Tahini <span class="note">or almond butter or peanut butter</span>
                </label>
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">180 ml Almond Milk
                </label>
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">75 g Coconut Sugar
            </li>
            </label>
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">40 g Unsweetened Cocoa Powder
                </label>
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">80 g Old-Fashioned Rolled Oats
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">8 g Baking Powder
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">15 ml Vanilla Extract
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">1,42 g Salt
            </li>
            <li>
                <label class="ingredient">
                    <input type="checkbox">113 g Dairy-free Dark Chocolate Chips
            </li>
        </ul>
    </div>
</section>


</body>
</html>
